<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Player List 2025</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* IPL Theme Colors */
        body {
            background-color: #0f1d45; /* IPL Dark Blue */
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.5);
        }

        h1 {
            color: #ffcc00; /* IPL Yellow */
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
        }

        /* Home Button */
        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background: linear-gradient(45deg, #ff7f00, #ffcc00); /* Orange to Yellow */
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s ease;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.5);
            border: none;
        }

        .home-btn:hover {
            background: linear-gradient(45deg, #ffcc00, #ff7f00);
            transform: scale(1.1);
        }

        /* Table Styling */
        table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .table {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .table th {
            background: #ff7f00; /* IPL Orange */
            color: white;
            text-align: center;
        }

        .table-hover tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-5">üèè IPL Player List 2025</h1>
        
        <div class="text-center">
            <a href="/IPLInformation/" class="home-btn">üè† Home</a>
        </div>

        <hr>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Player Name</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>IPL Team</th>
                    <th>Price in 2025</th>
                </tr>
            </thead>
            <tbody>
                {% for rec in playerdata %}
                <tr>
                    {%for col in rec%}
                    <td>{{col}}</td>
                    {%endfor%}

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
