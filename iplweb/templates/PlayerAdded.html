<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Home Button</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
            background-color: #0f1d45; /* IPL Theme Dark Blue */
            font-family: Arial, sans-serif;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: linear-gradient(45deg, #ff7f00, #ffcc00); /* Orange to Yellow IPL Gradient */
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 30px;
            transition: 0.3s ease;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.5);
            border: none;
            cursor: pointer;
        }

        .home-btn i {
            margin-right: 8px;
        }

        .home-btn:hover {
            background: linear-gradient(45deg, #ffcc00, #ff7f00); /* Reverse gradient on hover */
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <a href="/IPLInformation/" class="home-btn">
        <i class="fas fa-home"></i> Home
    </a>
    <h1 style="color: yellow;">Player added successfully</h1>

</body>
</html>
