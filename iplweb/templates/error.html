<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - IPL</title>
    
    <style>
        /* IPL Themed Background */
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp3518629.jpg') no-repeat center center/cover;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            animation: bgPulse 5s infinite alternate ease-in-out;
        }

        /* Background Animation */
        @keyframes bgPulse {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.2) saturate(1.2); }
        }

        /* Error Message Styling */
        h1 {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.9);
            animation: fadeIn 1.5s ease-in-out;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: inline-block;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home Button Styling */
        .home-button {
            margin-top: 20px;
            background: linear-gradient(45deg, #ff7f00, #ffcc00);
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.5);
            display: inline-block;
        }

        .home-button:hover {
            background: linear-gradient(45deg, #ffcc00, #ff7f00);
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 165, 0, 0.9);
        }
    </style>
</head>

</html>
