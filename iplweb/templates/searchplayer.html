<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Player Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #004ba0, #1976d2);
            color: white;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: inline-block;
            color: #333;
        }
        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e65100;
        }
        h2 {
            color: #ffd700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Player On team</h2>
        <form action="/search/" method="POST">
            {% csrf_token %} 
            <input type="text" name="team" placeholder="Enter team name" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
